<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesi칩n - E-commerce</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    
    .login-container {
      max-width: 420px;
      width: 90%;
      padding: 40px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    
    .login-container h2 {
      text-align: center;
      color: #2b6cb0;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .login-subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: bold;
      font-size: 14px;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #2b6cb0;
    }
    
    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-login:active {
      transform: translateY(0);
    }
    
    .register-link {
      text-align: center;
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
      color: #666;
      font-size: 14px;
    }
    
    .register-link a {
      color: #2b6cb0;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    
    .register-link a:hover {
      color: #1a4d8f;
      text-decoration: underline;
    }
    
    .icon-input {
      position: relative;
    }
    
    .icon-input::before {
      content: "游녻";
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
    }
    
    .icon-input input {
      padding-left: 45px;
    }
    
    .icon-password {
      position: relative;
    }
    
    .icon-password::before {
      content: "游";
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
    }
    
    .icon-password input {
      padding-left: 45px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>游댏 Iniciar Sesi칩n</h2>
    <p class="login-subtitle">Bienvenido de nuevo</p>
    
    <form id="loginForm">
      <div class="form-group icon-input">
        <label for="email">Correo electr칩nico</label>
        <input 
          type="email" 
          id="email" 
          required 
          placeholder="tucorreo@ejemplo.com"
          autocomplete="email"
        >
      </div>

      <div class="form-group icon-password">
        <label for="password">Contrase침a</label>
        <input 
          type="password" 
          id="password" 
          required 
          placeholder="Tu contrase침a"
          autocomplete="current-password"
        >
      </div>

      <button type="submit" class="btn-login">
        Entrar
      </button>
    </form>

    <div class="register-link">
      <p>쯅o tienes cuenta? <a href="register.html">Reg칤strate aqu칤</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
