<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" href="styles.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .login-container h2 {
      text-align: center;
      color: #2b6cb0;
      margin-bottom: 30px;
    }

    }
    
    .form-group label {

      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }

      font-size: 16px;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #2b6cb0;
    }
    
    .btn-login {
      width: 100%;
      padding: 12px;
      background-color: #2b6cb0;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .btn-login:hover {
      background-color: #1a4d8f;
    }
    
    .register-link {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }
    
    .register-link a {
      color: #2b6cb0;
      text-decoration: none;
      font-weight: bold;
    }
    
    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

</body>
</html>
